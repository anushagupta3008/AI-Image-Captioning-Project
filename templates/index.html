<!DOCTYPE html>
<html lang="en">
<head>
	<title>Image Captioning</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<style>
	.heading{
		font-weight: 100;
		font-size: 4em;
		text-shadow: 1px 1px 5px black;
	}
	
	img{
		height: 90%;
		width: 100%;
	}

	.text{
		font-size: 32px;
		font-style: italic;
	}

</style>
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<div class="container">
				<h1 class="heading"> Image Captioning </h1>
				<p> Upload your Image to generate a Caption</p>
			</div>
		</div>
		
		<form class="form-inline" method="POST" action="/" enctype="multipart/form-data">
			<label><b> Image : &nbsp;&nbsp; </b></label>
			<input class="form-control" type="file" name="userfile" placeholder="Your Image">
			<button type="submit" class="btn btn-primary"> Submit </button>
		</form>
		<br>
		<br>
		{% if result %}
			<div class="row">
				<div class="col-sm-4">
					<img src="{{result['image']}}">
				</div>
				<div class="col-sm-8">
					<p class="text"> Generated Caption : </p>
					<p><b> {{result['caption']}} </b></p>
				</div>
			</div>
			
		{% endif %}
	</div>
</body>
</html>
